{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3 p-3">
    <h2 class="d-inline">Deletar empresa {{ object }}</h2>
    <p>Você tem certeza ? Esta ação é definitiva e todos os dados serão perdidos.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button name="submit" class="btn btn-danger">Deletar</button>
    </form>
</div>
{% endblock content %}
