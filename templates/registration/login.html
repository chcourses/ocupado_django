{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}
{% block title %}Ocupado - Login{% endblock title %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-secondary btn-block">Logar</button>
</form>
<p class="text-center mb-2 mt-4"><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
{% endblock %}
