{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Ocupado - Alteração de senha{% endblock title %}
{% block content %}
<div class="container mt-3">
  <h3 class="text-center">Modificação de Senha</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary btn-block">Modificar senha</button>
  </form>
</div>
{% endblock %}
