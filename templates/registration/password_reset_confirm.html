{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}
{% block title %}Ocupado - Recuperação de senha{% endblock title %}
{% block content %}
<h3 class="text-center">Recuperação de Senha</h3>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-secondary btn-block">Salvar nova senha</button>
</form>
{% endblock %}
