{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}
{% block title %}Ocupado - Recuperação de senha{% endblock title %}
{% block content %}
<h3 class="text-center">Recuperação de Senha</h3>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-secondary btn-block">Envie-me as instruções</button>
</form>
<p class="text-center mb-2 mt-4"><a href="{% url 'login' %}">Voltar para página de entrada</a></p>
{% endblock %}
